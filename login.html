<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CinEast Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen relative">
		<div class="absolute inset-0 flex justify-around items-center pointer-events-none opacity-10">
			<div class="w-24 h-24 border border-gray-300 rounded-xl"></div>
			<div class="w-24 h-24 border border-gray-300 rounded-xl"></div>
		</div>
		<div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm relative z-10">
			<div class="flex flex-col items-center mb-6">
				<div class="w-16 h-16 bg-gradient-to-br from-black to-white rounded-full flex items-center justify-center shadow-md">
					<span class="text-white text-2xl font-extrabold tracking-wide">C</span>
				</div>
				<h1 class="mt-3 text-3xl font-extrabold text-gray-800 tracking-tight">
					<span class="text-gray-400">Cin</span>
					<span class="text-gray-800">East</span>
				</h1>
			</div>
			<h2 class="text-center text-xl font-semibold text-gray-800 mb-2"> Welcome Back </h2>
			<p class="text-center text-gray-500 text-sm mb-6"> Donâ€™t have an account yet? <a href="#" class="text-blue-600 font-medium hover:underline">Sign up</a>
			</p>
			<form class="space-y-4">
				<div>
					<label class="text-gray-700 text-sm mb-1 block">Email Address</label>
					<input type="email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
				</div>
				<div>
					<label class="text-gray-700 text-sm mb-1 block">Password</label>
					<input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
				</div>
				<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition"> Login </button>
			</form>
			<div class="flex items-center justify-center my-4">
				<span class="text-gray-400 text-sm">OR</span>
			</div>
			<div class="flex justify-between gap-3">
				<button class="flex-1 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
					<img src="https://i.pinimg.com/736x/34/6d/13/346d1325c75258f2603550f8e5ac9d4d.jpg" alt="Apple" class="w-5 h-5 mr-2 rounded" />
					<span class="text-gray-700 text-sm font-medium">Apple</span>
				</button>
				<button class="flex-1 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
					<img src="https://i.pinimg.com/736x/45/20/dd/4520ddfc56208707045c56232e946f7f.jpg" alt="Google" class="w-5 h-5 mr-2 rounded" />
					<span class="text-gray-700 text-sm font-medium">Google</span>
				</button>
				<button class="flex-1 border border-gray-300 py-2 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
					<img src="https://i.pinimg.com/736x/cf/d6/e2/cfd6e263381809648694499de538d1a2.jpg" alt="X" class="w-5 h-5 mr-2 rounded" />
					<span class="text-gray-700 text-sm font-medium">X</span>
				</button>
			</div>
		</div>
	</body>
</html>
